stages :
  - build
  - test
  - deploy

build-job:
  stage: build
  script:
    - echo "building & installing dependencies"
    - python3 -m venv venv
    - . venv/bin/activate
    - pip install flake8
    - pip install pytest
    - pip install pytest-cov

unit-test:
  stage: test
  script:
    - echo "Running unit tests"
    - python3 -m venv venv
    - . venv/bin/activate
    - pip install flake8
    - pip install pytest
    - pip install pytest-cov
    - pip install requests
    - pip install pymysql
    - chmod +x test/unit/test_properties.py
    - pytest -v test/unit/test_properties.py

curl-test:
  stage: test
  script:
    - echo "Running curl tests"
    - chmod +x test/curltest.sh
    - ./test/curltest.sh

deploy-job:
  stage: deploy
  script:
    - echo "Deploying"
    - apt-get update -qq
    - apt-get install -qq git
    # Setup SSH deploy keys
    - 'which ssh-agent || ( apt-get install -qq openssh-client )'
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH2_PRIVATE_KEY")
