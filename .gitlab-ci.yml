stages :
  - build
  - test
  - deploy

build-job:
  stage: build
  script: echo "building & installing dependencies"

unit-test:
  stage: test
  script:
    - echo "Running unit tests"
    - chmod +x test/unit/test_properties.py
    - py.test -v test/unit/test_properties.py

curl-test:
  stage: test
  script:
    - echo "Running curl tests"
    - chmod +x test/curltest.sh
    - ./test/curltest.sh

deploy-job:
  stage: deploy
  script:
    - echo "Deploying"

